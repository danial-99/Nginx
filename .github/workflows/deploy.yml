name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t static-html .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image (optional)
      run: docker tag static-html ${{ secrets.DOCKER_USERNAME }}/static-html:latest
    - run: docker push ${{ secrets.DOCKER_USERNAME }}/static-html:latest

    - name: Deploy to VM via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_KEY }}
        script: |
          # Stop and remove old container if exists
          docker stop static-site || true
          docker rm static-site || true

          # Pull latest image from Docker Hub
          docker pull ${{ secrets.DOCKER_USERNAME }}/static-html:latest

          # Run container on port 8081 (NGINX reverse proxy will map 81 -> 8081)
          docker run -d \
            --name static-site \
            -p 8081:80 \
            ${{ secrets.DOCKER_USERNAME }}/static-html:latest

          # Optional: clean up unused images
          docker image prune -f
